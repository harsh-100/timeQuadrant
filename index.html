<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Quadrant</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <!-- <h1>Manage your Time Effectively</h1> -->
    <div class="top left" id="task-topLeft"><p> <h2> Urgent & Important</h2>
        <label for="topLeft" style="color: #00ff0d" > </label>
        <input type="text" id="topLeft" placeholder="Enter task">
        <button id="button-topLeft">+</button>

        
    </p></div>


    <div class="top right"><h2> Not Urgent ,yet Important</h2>
        <label for="topLeft" style="color: #00ff0d" ></label>
        <input type="text" id="topRight" placeholder="Enter task">
        <button id="">+</button>
    </div>

    <div class="bottom left"><h2> Urgent yet Not Important</h2>
        <label for="topLeft" style="color: #00ff0d" ></label>
        <input type="text" id="bottomLeft" placeholder="Enter task">
        <button>+</button>
    </div>


    <div class="bottom right"><h2> Not Urgent & Not Important</h2>
        <label for="topLeft" style="color: #00ff0d" > </label>
        <input type="text" id="bottomRight" placeholder="Enter task">
        <button>+</button>
    
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
     
  if(localStorage.getItem(`counter-topLeft`)){
    var counter = parseInt(localStorage.getItem(`counter-topLeft`))

    for (let i = 1 ; i<=counter ; i++){

        var allTaskEntered = localStorage.getItem(`taskEntered-${i}`)
        if(allTaskEntered){

            $('#task-topLeft').append(`<ul><li><p id=taskEntered-${i}>${allTaskEntered}</p></li></ul>`) 
        }
        //$('#task-topLeft').append(` `) 
      
    }
  }
  else{
      var counter = 0
  }

    $('#button-topLeft').on('click',function(){
        //alert("this is worked")
       var data =  $('#topLeft').val()
       if(data.length>0){
        counter ++;
            localStorage.setItem(`counter-topLeft`,counter)
           // localStorage.setItemO(`topLeft-${}`)
           //alert(`The number of times the button got pressed - ${counter} `)

           $('#task-topLeft').append(`<ul ><li><p id=taskEntered-${counter} >${data}&nbsp; &nbsp; <button id= topLeftBtn-${counter} > x </button></p></li></ul>`)  
           var taskEntered = $(`#taskEntered-${counter}`).html(); 
           //var taskEntered2 = $(`#task-${counter}`).text();
            //console.log(taskEntered2)
           console.log(taskEntered)
          //alert(taskEntered)
             localStorage.setItem(`taskEntered-${counter}`,taskEntered)
           $('#topLeft').val('')    //for making the input field empty after pressing the button 
       }
    })
    //for button of every task
    for (var j = 1; j <= counter ; j++){
        $(`#topLeftBtn-${j}`).on('click',function(){
          //alert($(this).closest('p').html())
         // alert($(this).closest('p').attr('id'))
          var removedTask = $(this).closest('p').attr('id')
          console.log(removedTask)
          localStorage.removeItem(removedTask)
          $(this).closest('ul').remove()
        })
       
     
    }

  
   
  
</script>
</html>
